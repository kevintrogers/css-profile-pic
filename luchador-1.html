<!DOCTYPE html>
<html lang="en-us">
	<link rel='stylesheet' href='css/luchador-1.css'>

	

<head>
<meta charset="utf-8">
<title>Profile Pic</title>

</head>
<body>

	<div class='box'>
			<div class='welcome-message'>Do You Have The Tickets?</div><div class='yes-message'>Welcome To The Gun Show!</div><div class='no-message'>Poor Mister Luchador!</div>
			<button class='btn' id='confirmation-btn'>YES</button><button class='btn' id='deny-btn'>NO</button>
		<div class='head'>
			<div class='mask'>
				<div class='mask mask-left'></div>
				<div class='mask mask-top'></div>
				<div class='mask mask-right'></div>
				<div class='ear-left'></div>
				<div class='ear-right'></div>
		<div class='lens-left-border'>
				<div class='mask lens-left'></div>
				</div>
					<div class='eye eye-left'><div class='brow'></div><div class='iris'><div class='pupil'></div></div></div>
				
				
				<div class='lens-right-border'> 
					<div class='mask lens-right'></div>	
					</div>
					<div class='eye eye-right'><div class='brow'></div><div class='iris'><div class='pupil'></div></div></div>
		
				<div class='glasses frame-right'></div>
				<div class='nose'></div>
				<div class='upper-lip'></div>
				<div class='teeth'></div>
				<div class='lower-lip'>
					
			</div>

			<div class='singlet'></div>
			<div class='neck'></div>
				
				<div class='shoulder-left'></div>
				<div class='upper-arm-left'></div>
				<div class='fore-arm-left'></div>
				<div class='hand-left'></div>
				
				<div class='shoulder-right'></div>
					<div class='upper-arm-right'></div>
					<div class='fore-arm-right'></div>
					<div class='hand-right'></div>
					<div class='top-pack-left'></div><div class='top-pack-right'></div>
					<div class='middle-pack-left'></div><div class='middle-pack-right'></div>
					<div class='bottom-pack-left'></div><div class='bottom-pack-right'></div>
					<div class='row belt'>
					<div class='medallion valign-wrapper '><span class='center valign'>CHAMPION</span></div>
					</div>
					</div>			
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src='js/luchador.js'></script>

</body>
</html>
