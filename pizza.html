<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Pizza Message</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<link rel='stylesheet' href='css/pizza.css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src='js/pizza.js' type='text/javascript'></script>

</head>
<body>
<div class='box'>
    <a id='box-btn' ><div class='box-top'><span class='big-action'>Click Here to Send Me a Pizza</span><br>
    <span class='small-action'>(Or a Message...)</span></div></a>
    <div class='box-message'></div>
    <div class='box-outside'></div>
    <div class='box-inside'></div>
    <div class='box-back'></div>
    <div class='box-bottom'>
        <!-- <div class='balloon'>-->
        <!--    <span class='span-top'>Happy Birthday</span>-->
        <!--    <span class='span-bottom'>Kaitelyn</span>-->
        
        <!--    <div class='balloon-knot'></div>-->
        <!--</div>-->
       
    </div>
<div class='box-form'>
<div class="row">
    <form class="col s12 ">

        <div class="input-field col s10 offset-s1 l4 offset-l1">

          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>

        

        <div class="input-field col s10 offset-s1 l4 offset-l2">

          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>



            <div class="row">
        <div class="input-field col s10 offset-s1 l4 offset-l1">

          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
        </div>

      <div class="row">
        <div class="input-field col s12 l10 offset-l1">
          <i class="material-icons prefix">message</i>
          <textarea id="textarea1" rows='4' class="materialize-textarea"></textarea>
          <label for="textarea1">Message</label>

      </div>


      <button class="col offset-s5 s2 btn btn-flat blue accent-2"  type="submit" name="action">Send</button>

    </form>

</div>
</div>
    <div class='box-front'><span class='pizza-title'>Caffeinated Primate Pizza</span><div class='pizza-logo'></div></div>
</div>
