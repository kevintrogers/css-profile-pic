<!DOCTYPE html>
<html lang="en-us">
	<link rel='stylesheet' href='css/style.css'>
	

<head>
<meta charset="utf-8">
<title>Profile Pic</title>

</head>
<body>
	<div class='box'>
		<div class='head'>
			<div class='head-copy'>
				<div class='hair-left'></div>
				<div class='hair-top'></div>

				<div class='ear-left'></div>
				<div class='ear-right'></div>
				<div class='frame-left'></div>
				<div class='lens-left'></div>
					<div class='eye eye-left'><div class='brow'></div><div class='iris'><div class='pupil'></div></div></div>
					<div class='connector'></div>

					<div class='eye eye-right'><div class='brow'></div><div class='iris'><div class='pupil'></div></div></div>

			</div>

				<div class='undershirt'></div>

				</div>

						</div>
					</div>
